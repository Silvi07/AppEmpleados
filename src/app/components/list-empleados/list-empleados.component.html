<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">
                Listado de Empleados
                <button class="btn btn-dark btn-lg float-rigth" routerLink="/create-empleado">Agregar</button>
                <h5 style="margin-top: 30px;" *ngIf="empleados.length == 0">No hay registro</h5>
                <table *ngIf="empleados.length > 0" class="table table-striped mt-4">
                    <thead>
                      <tr>                        
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Salario</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.documento}}</td>
                        <td>{{empleado.salario | currency}}</td>
                        <td>
                          <i class="bi bi-pencil-square text-info mr-2" [routerLink]="['/editEmpleado/',empleado.id]"></i>                          
                          <i (click)="eliminarEmpleado(empleado.id)" class="bi bi-trash text-danger"></i>
                        </td>                      
                    </tr>
                  </table>
                                  
            </span>
        </div>
    </div>
</div>
